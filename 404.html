<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="https://rfoxinter.github.io/favicon.ico"/>
    <title>Révisions | 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap&text=–ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz%C3%A9%C3%A00123456789.’">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&display=swap">
    <link rel="stylesheet" type="text/css" href="https://rfoxinter.github.io/main.css">
    <link rel="stylesheet" type="text/css" href="https://rfoxinter.github.io/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://rfoxinter.github.io/style.css">
    <link rel="stylesheet" type="text/css" href="https://rfoxinter.github.io/revisions/main.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="hamburger.js"></script>
    <style type="text/css">
        img {
            margin-top: 0;
            margin-bottom: 0;
        }
        .material-symbols-rounded {
            font-size: 80%;
        }
    </style>
</head>
<body onload="hamburger()">
    <div id="overlay"></div>
    <header class="page-header">
        <h1>404 – Page introuvable</h1>
        <span class="menu-icon material-symbols-rounded"><ptr id="menu-button">menu</ptr></span>
        <div class="menu" id="menu">
            <span class="close-icon material-symbols-rounded"><ptr id="close-button">close</ptr></span>
            <ul id="hamburger" style="border-top: 2px solid #eff0f1;border-bottom: 2px solid #eff0f1;">
            </ul>
        </div>
    </header>
    <main class="main-content">
        <p><a href="javascript:history.back()">Retourner à la page précédente</a></p>
        <p><a href=".">Aller à l’accueil</a></p>
        <br/>
        <p>Accéder à une autre page</h1>
        <div id="access_pages"></div>
    </main>
    <script type="text/javascript">
        async function page_hamburger() {
            var response = await fetch('https://rfoxinter.github.io/revisions/hamburger.txt');
            if (response.status == 200) {
                const jsCode = await response.text();
                const div = document.getElementById('access_pages');
                var array = jsCode.split('\n');
                const url = document.location.href.replace('index.html', '');
                for (let i = 0; i < array.length/2; ++i) {
                    let p = document.createElement('p');
                    let a = document.createElement('a');
                    a.setAttribute('href', array[2 * i + 1]);
                    a.innerHTML = array[2 *i];
                    p.appendChild(a);
                    div.appendChild(p);
                }
            }
        }
        page_hamburger()
    </script>
    <footer class="site-footer" style="padding-top: 0pt;"></footer>
</body>
</html>
